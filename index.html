<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <div class="app">
        <div class="input">
          <input type="text" id="transaction" placeholder="Transaction name" />
          <input type="number" id="amount" placeholder="Amount" />
        </div>
        <div class="statement">
          <table border="1" id="tableRows">
            <span>My statement</span>
          </table>
        </div>
  
        <div class="display">
          <h2 class="totalIncome">
            Total Income is R<span id="totalIncome"></span>
          </h2>
          <h2 class="totalExpence">
            Total Expence is R<span id="totalExpence"></span>
          </h2>
          <h2 class="totalMoney">
            Total Money is R<span id="totalMoney"></span>
          </h2>
        </div>
  
        <div>
          <button class="clear" onclick="clearTableData()">
            Clear Transactions
          </button>
        </div>
      </div>
      <script src="./script.js" defer></script>
    </body>
  </html>

</body>
</html>
